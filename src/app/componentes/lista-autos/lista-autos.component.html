<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">Tipo</th>
                <th scope="col" class="px-6 py-3">Marca</th>
                <th scope="col" class="px-6 py-3">Modelo</th>
                <th scope="col" class="px-6 py-3">AÃ±o</th>
                <th scope="col" class="px-6 py-3">Placa</th>
                <th scope="col" class="px-6 py-3">Eliminar</th>
                <th scope="col" class="px-6 py-3">Edit</th>
            </tr>
        </thead>
        @for (auto of autos; track auto.key) {
        <tbody>
            <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700 border-gray-200">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{auto.tipo}}
                </th>
                <td class="px-6 py-4">
                    {{auto.marca}}
                </td>
                <td class="px-6 py-4">
                    {{auto.modelo}}
                </td>
                <td class="px-6 py-4">
                    {{auto.anio}}
                </td>
                <td class="px-6 py-4">
                    {{auto.placa}}
                </td>
                <td class="px-6 py-4">
    
                    <button (click)="eliminarAuto(auto.key)" class="text-red-600 hover:text-red-800 font-bold">Eliminar</button>
                </td>
                <td class="px-6 py-4">
                    <a [routerLink]="['/autos', auto.key]" class="text-blue-600 hover:text-blue-800 font-bold">Editar</a>
                </td>
            </tr>
        </tbody>
        }
    </table>
</div>
