
<body>
    <form class="form-container">
        <div class="form-decoration">
            <div class="decoration-circle circle-1"></div>
            <div class="decoration-circle circle-2"></div>
            <div class="decoration-circle circle-3"></div>
            <i class="fa-solid fa-car vehicle-icon icon-1"></i>
            <i class="fa-solid fa-car vehicle-icon icon-2"></i>
        </div>
        
        <h2>Registro de Vehículos</h2>
        
        <!-- Tipo de vehículo -->
        <div class="form-group">
            <label for="tipo">Tipo del Vehículo</label>
            <input type="text" id="tipo" name="tipo" required placeholder="Automóvil, Camioneta, Motocicleta, etc.">
        </div>
        
        <!-- Marca -->
        <div class="form-group">
            <label for="marca">Marca</label>
            <input type="text" id="marca" name="marca" required placeholder="Ingrese la marca del vehículo">
        </div>
        
        <!-- Modelo -->
        <div class="form-group">
            <label for="modelo">Modelo</label>
            <input type="text" id="modelo" name="modelo" required placeholder="Ingrese el modelo del vehículo">
        </div>
        
        <!-- Año -->
        <div class="form-group">
            <label for="anio">Año</label>
            <input type="number" id="anio" name="anio" min="1900" max="2099" required placeholder="Ingrese el año del vehículo">
        </div>
        
        <!-- Placa -->
        <div class="form-group">
            <label for="placa">Número de Placa</label>
            <input type="text" id="placa" name="placa" required placeholder="Ingrese el número de placa">
        </div>
        
        <!-- Botón -->
        <button type="submit">
            <i class="fas fa-car-side"></i> Registrar Vehículo
        </button>
    </form>
</body>
