<form onsubmit="enviarFormulario()" class="max-w-md mx-auto bg-white p-10 rounded-2xl shadow-lg border-4 border-gray-400">
  <h2 class="text-4xl font-bold mb-10 text-center text-gray-800 tracking-wide">🚗Registro de Vehículos🚗</h2>

  <!-- Tipo de vehículo -->
  <label for="tipo" class="block mb-2 font-medium text-gray-700">Tipo de Vehículo</label>
  <select
    id="tipo"
    name="tipo"
    required
    class="w-full mb-6 p-3 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-gray-500 transition"
  >
    <option value="" disabled selected>Seleccione...</option>
    <option value="automovil">Automóvil</option>
    <option value="camioneta">Camioneta</option>
    <option value="camión">Camión</option>
  </select>

  <!-- Marca -->
  <label for="marca" class="block mb-2 font-medium text-gray-700">Marca</label>
  <input
    type="text"
    id="marca"
    name="marca"
    required
    class="w-full mb-6 p-3 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-gray-500 transition"
  />

  <!-- Modelo -->
  <label for="modelo" class="block mb-2 font-medium text-gray-700">Modelo</label>
  <input
    type="text"
    id="modelo"
    name="modelo"
    required
    class="w-full mb-6 p-3 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-gray-500 transition"
  />

  <!-- Año -->
  <label for="anio" class="block mb-2 font-medium text-gray-700">Año</label>
  <input
    type="number"
    id="anio"
    name="anio"
    min="1900"
    max="2025"
    required
    class="w-full mb-6 p-3 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-gray-500 transition"
  />


  <!-- Botón gris sólido -->
  <button
    type="submit"
    class="w-full bg-gray-600 text-white font-semibold py-4 rounded-xl hover:bg-gray-700 active:scale-95 shadow-md transition-all duration-300"
  >
    Registrar Vehículo
  </button>
</form>
