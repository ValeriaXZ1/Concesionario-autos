<form #formulario="ngForm" (ngSubmit)="editar()" class="max-w-lg mx-auto bg-white p-8 rounded shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Actualizar Vehículo</h2>

    <!-- Tipo de vehículo -->
    <!-- Tipo -->
    <label for="tipo" class="block mb-2">Tipo Del Vehículo</label>
    <input [(ngModel)]="autoActualizar.tipo" type="text" id="tipo" name="tipo" required class="w-full mb-4 p-2 border border-gray-300 rounded">

    <!-- Marca -->
    <label for="marca" class="block mb-2">Marca</label>
    <input [(ngModel)]="autoActualizar.marca" type="text" id="marca" name="marca" required class="w-full mb-4 p-2 border border-gray-300 rounded">

    <!-- Modelo -->
    <label for="modelo" class="block mb-2">Modelo</label>
    <input type="text" [(ngModel)]="autoActualizar.modelo" id="modelo" name="modelo" required class="w-full mb-4 p-2 border border-gray-300 rounded">

    <!-- Año -->
    <label for="anio" class="block mb-2">Año</label>
    <input [(ngModel)]="autoActualizar.anio" type="number" id="anio" name="anio" min="1900" max="2099" required class="w-full mb-4 p-2 border border-gray-300 rounded">

    <!-- Placa -->
    <label for="placa" class="block mb-2">Número de Placa</label>
    <input [(ngModel)]="autoActualizar.placa" type="text" id="placa" name="placa" required class="w-full mb-6 p-2 border border-gray-300 rounded">

    <!-- Botón -->
    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 w-full">Actualizar Vehículo</button>
</form>
